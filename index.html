<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
	<style>
		html, body {
			background-color: #3B3B3B;
		}
		body {
			padding-bottom: 25px;
		}
		#query-editor {
			position: absolute;
			top: 30px;
			right: 0;
			left: 0;
			height: 200px;
			border-bottom: 2px solid black;
		}

		table {
			width: 100%;
			height: 100%;
		}

		th {
			font-weight: bold;
			background-color: #809451;
		}

		tr {
			/*
		 transition: background-color 0.05s ease-in-out;
		 */
			background-color: #809451;
		}

		tr:hover {
			 background-color: rgba(255,255,255,0.4);
		}

		td {
			/*
		 transition: background-color 0.05s ease-in-out;
		 */
			padding: 5px;
		}

		table tr.activeRow {
			background-color: lightgrey;
		}

		table td.activeCell {
			background-color: #0DF;
		}

		#results-table {
			margin-top: 232px;
		}

		#render-mode-indicator {
			position: fixed;
			height: 30px;
			left: 0px;
			right: 0px;
			bottom: 0px;
		}

		#menu {
			position: fixed;
			height: 30px;
			top: 0px;
			left: 0px;
			right: 0px;
			background-color: #3B3B3B;
			z-index: 1000;
		}

		.menu-item {
			float: left;
			display: block;
			padding: 6px;
		}

		.menu-right {
			float: right;
		}

		.menu-left {
			float: left;
		}

		.menu-left .menu-item {
			margin-right: 5px;
		}

		.menu-right .menu-item {
			margin-left: 5px;
		}

		.menu-center {
			position: absolute;
			width: 500px;
			left: 50%;
			margin-left: -250px;
			text-align: center;
		}

		.menu-center {
			font-size: 26px;
		}

		#menu-executer {
			background-color: #3B3B3B;
		}

		#menu-relations {
			background-color: #364836;
		}

		#menu-connections {
			background-color: #676E63;
		}

		#menu-settings {
			background-color: #6E6663;
		}

		#menu-exit {
			background-color: #A17361;
		}

		.render-mode-query, .render-mode-results {
				padding: 5px;
		}

		.render-mode-query {
			background-color: #6C7A89;
		}

		.render-mode-results {
			background-color: #87D37C;
		}
	</style>
  <body>
		<div id="menu">
			<div class="menu-left">
				<div class="menu-item" id="menu-executer">[1] Executer</div>
				<div class="menu-item" id="menu-relations">[2] Relations</div>
			</div>
			<div class="menu-center">
				<div class="title">
					Executer
				</div>
			</div>
			<div class="menu-right">
				<div class="menu-item" id="menu-connections">[3] Connections</div>
				<div class="menu-item" id="menu-settings">[4] Settings</div>
				<div class="menu-item" id="menu-exit">[5] Exit</div>
			</div>
		</div>
		<div id="render-app"></div>
		<script src="src/bundle.js" type="text/javascript" charset="utf-8"></script>
		<script>
			// Hack to be able to use IPC from within browser views
			window.ipc = require('ipc');
			// Getting results from 
			window.ipc.on('execute-query-done', function(results) {
			window.results = results;
			});
		</script>
  </body>
</html>
